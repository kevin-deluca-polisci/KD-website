<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .Title }} - {{ .Site.Title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fafafa;
        }
        header {
            background-color: #fff;
            border-bottom: 1px solid #eee;
            padding: 20px 0;
            margin-bottom: 40px;
        }
        nav {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
        }
        nav a {
            text-decoration: none;
            color: #0066cc;
            font-weight: 500;
        }
        nav a:hover {
            color: #0052a3;
        }
        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 0 20px 40px;
        }
        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 1.5em;
            margin: 30px 0 15px;
            border-bottom: 2px solid #0066cc;
            padding-bottom: 5px;
        }
        p {
            margin-bottom: 15px;
        }
        a {
            color: #0066cc;
        }
        a:hover {
            text-decoration: underline;
        }
        strong {
            font-weight: 600;
        }
        hr {
            border: none;
            border-top: 1px solid #eee;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            {{ range .Site.Menus.main }}
            <a href="{{ .URL }}">{{ .Name }}</a>
            {{ end }}
        </nav>
    </header>
    
    <main>
        <h1>{{ .Title }}</h1>
        {{ .Content }}
    </main>
</body>
</html>
